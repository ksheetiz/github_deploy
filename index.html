<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart App Banner</title>
    <style>
        /* Smart App Banner Styles */
        .smart-app-banner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            z-index: 999;
        }

        .smart-app-banner img {
            width: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }

        /* iOS Smart App Banner */
        .ios .smart-app-banner-ios {
            display: block;
        }

        /* Android Smart App Banner */
        .android .smart-app-banner-android {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Smart App Banner for iOS -->
    <div class="smart-app-banner ios">
        <div class="smart-app-banner-ios">
            <img src="ios-icon.png" alt="iOS App Icon">
            Get our iOS App now!
        </div>
    </div>

    <!-- Smart App Banner for Android -->
    <div class="smart-app-banner android">
        <div class="smart-app-banner-android">
            <img src="android-icon.png" alt="Android App Icon">
            Get our Android App now!
        </div>
    </div>

    <!-- Your website content here -->
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

    <script>
        // JavaScript to detect the user's platform and show the appropriate banner
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);

        if (isIOS) {
            document.querySelector('.ios').classList.add('show');
        } else if (isAndroid) {
            document.querySelector('.android').classList.add('show');
        }
    </script>
</body>
</html>
