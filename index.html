<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart App Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        .smart-app-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #0073e6;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            display: none;
            transition: transform 0.3s ease-in-out;
        }

        .smart-app-banner button {
            background-color: #fff;
            color: #0073e6;
            border: none;
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="smart-app-banner">
        <p>Download Our App for a Better Experience!</p>
        <button id="install-button">Install Now</button>
        <button id="closeBanner">Close</button>
    </div>

    <script>
        const banner = document.querySelector('.smart-app-banner');
        const closeButton = document.getElementById('closeBanner');
        const installButton = document.getElementById('install-button');

        closeButton.addEventListener('click', () => {
            banner.style.transform = 'translateY(-100%)';
        });

        const isMobileDevice = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (isMobileDevice) {
        // Show the banner
            banner.style.display = 'block';

            // Add an event listener to the "Install Now" button
            installButton.addEventListener('click', () => {
                // You can customize this part to redirect the user to the app store
                // For example, for iOS:
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    window.location.href = 'https://apps.apple.com/us/app/cryptoxpress/id1591792414';
                }
                // For Android:
                // window.location.href = 'https://play.google.com/store/apps/details?id=your.package.name';
                if (/android/i.test(userAgent)) {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.cryptoxpressmobile';
                }

            });
        }

        // Show the banner after a few seconds (simulating a delay)
        setTimeout(() => {
            banner.style.display = 'block';
        }, 2000);


    </script>
</body>
</html>
