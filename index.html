<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart App Banner</title>
    <style>
        /* Add your custom CSS styles here for the banner */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #smart-app-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            display: none;
        }
        #smart-app-banner p {
            margin: 0;
            font-size: 16px;
        }
        #smart-app-banner button {
            background-color: #fff;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Smart App Banner HTML -->
    <div id="smart-app-banner">
        <p>Get our mobile app for the best experience!</p>
        <button id="install-button">Install Now</button>
    </div>

    <script>
        // JavaScript for the Smart App Banner
        const banner = document.getElementById('smart-app-banner');
        const installButton = document.getElementById('install-button');

        // Check if the user is on a mobile device (you can customize this check)
        const isMobileDevice = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        console.log("New Javascript Executed");
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (isMobileDevice) {
            // Show the banner
            banner.style.display = 'block';

            // Add an event listener to the "Install Now" button
            installButton.addEventListener('click', () => {
                // You can customize this part to redirect the user to the app store
                // For example, for iOS:
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    window.location.href = 'https://apps.apple.com/us/app/cryptoxpress/id1591792414';
                }
                // For Android:
                // window.location.href = 'https://play.google.com/store/apps/details?id=your.package.name';
                if (/android/i.test(userAgent)) {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.cryptoxpressmobile';
                }
            });
        }
    </script>
</body>
</html>
